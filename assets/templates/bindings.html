<div id="bindings">
  
  <h3>Bindings</h3>
  
  <ul id="bindings_list">
    <% for ( var i = 0; i < bindings.length; i++ ) { %>
      <ul id="<%= bindings[i] %>">
        <li>Conn: <%= bindings[i].queue %></li>
        <li>Exchange: <%= bindings[i].exchange %></li>
        <li>From: <%= bindings[i].from_queue %></li>
      </li>
    <% } %>
  </ul>
  
</div>
